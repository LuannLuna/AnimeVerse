query FindAnime($search: String, $page: Int) {
  Page(page: $page) {
    pageInfo {
      currentPage
      total
      hasNextPage
    }
    media(search: $search) {
      id
      title {
        romaji
        english
        native
      }
      description(asHtml: false)
      genres
      coverImage {
        extraLarge
        large
        medium
        color
      }
    }
  }
}
