#import "../AnimeFragments.graphql"

query GetAnimeDetails($id: Int!) {
  Media(id: $id, type: ANIME) {
    id
    type
    title { ...TitleFields }
    description(asHtml: true)
    startDate { ...DateFields }
    endDate { ...DateFields }
    episodes
    duration
    genres
    averageScore
    popularity
    status
    coverImage { ...CoverImageFields }
    bannerImage
    characters {
      edges {
        ...CharacterEdgeFields
      }
    }
  }
}
