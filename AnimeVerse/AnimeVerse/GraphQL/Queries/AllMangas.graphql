query AllMangas($page: Int, $perPage: Int, $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            currentPage
            total
            hasNextPage
        }
        media(type: MANGA, sort: $sort) {
            id
            title { romaji english native }
            description(asHtml: false)
            startDate { year month day }
            coverImage { large }
        }
    }
}
